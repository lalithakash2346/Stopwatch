<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <div class="d-flex flex-row justify-content-center">
            <div class="box d-flex flex-column">
            <div class="box1 d-flex flex-row justify-content-center">
                <span class="clock" id="hours">00</span><span><span style="font-size: 18px">Hr</span> :</span>
                <span class="clock" id="minutes">00</span><span><span style="font-size: 18px">Min</span> :</span>
                <span class="clock" id="seconds">00</span><span><span style="font-size: 18px">Sec</span> :</span>
                <span class="clock" id="milliseconds">00</span><span><span style="font-size: 18px">MSec</span></span>
            </div>
            <div class="d-flex flex-row">
                <button id="start">start</button>
                <button id="reset">reset</button>
                <button id="stop">stop</button>
            </div>
        </div>
        </div>
        <script src="stopwatch.js"></script>
</body>
</html>
